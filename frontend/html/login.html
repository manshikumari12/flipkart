</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <!-- Include relevant input fields for login -->
            <!-- Example: -->
            <label for="loginUsername">UserEmail:</label>
            <input type="text" id="loginEmail" name="loginEmail" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button id="loginbtn"type="submit">Login</button>
        </form>
    </div>
</body>

<script>
       let loginForm = document.getElementById("loginbtn")

       loginForm.addEventListener("click",(e)=>{
    e.preventDefault()
  
    let email = document.getElementById("loginEmail").value
    let password = document.getElementById("loginPassword").value

    let obj={
   

     email:email,
     password:password,
  
     
 }

 fetch("http://localhost:3111/user/login",{
    method:'POST',
 headers:{
     "Content-type":"application/json"
 },
 body:JSON.stringify(obj)
})
.then((res)=>{

 return res.json();
})
